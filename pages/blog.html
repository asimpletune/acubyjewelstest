---
styles:
- { src: /css/blog.css }
permalink: /blog/
---
<section id="posts" class="container">
  <ul class="lead">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }} - {{post.title}}</a>
        <p>
          <small>
            {{ post.excerpt }}
          </small>
        </p>
      </li>
      <hr>
    {% endfor %}
  </ul>
</section>
